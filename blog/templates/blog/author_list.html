{% extends "base_generic.html" %}

{% block content %}
  <h1>All bloggers</h1>
  {% if object_list %}
  <ul>
    {% for author in object_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no bloggers yet.</p>
  {% endif %}
{% endblock %}
